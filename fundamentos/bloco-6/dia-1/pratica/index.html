<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="forms.html" method="get">
        <div>
            <label for="name-input">Nome completo</label>
            <input type="text" placeholder="Coloque seu nome aqui" id='name-input' required autofocus>
        </div>
        <div>
            <label for="password-input">Sua senha</label>
            <input type="password" id='password-input' name=password placeholder="Coloque sua senha" required>
        </div>
        <div>
            <label for="checkbox-lembrar">Lembrar minha senha</label>
            <input type="checkbox" name="lembrar" id="checkbox-lembrar">
        </div>
        <div>
            <button type='submit'>Entrar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
